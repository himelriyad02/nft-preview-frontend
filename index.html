<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="flex-container">
    <main class="bluebox">

      <div class="backimage">
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="image of a box">
        <div class="frontimage">
          <img src="./images/icon-view.svg" class="second-image" alt="eye icon">
        </div>
      </div>

      <h1 class="textone">Equilibrium #3459</h1>
      <p class="texttwo">Our equilibrium collection promotes balance and calm</p>

      <div style="display: flex; justify-content: space-between; align-content: center;">

        <p><img style="margin-right: 5px;" src="./images/icon-ethereum.svg" alt="icon"><span style="color: hsl(178, 100%, 50%);">0.041 ETH</span></p>

        <p><img style="margin-right: 5px;" src="./images/icon-clock.svg" alt="clock icon">3 days left</p>

      </div>
  
      <hr style="margin-bottom: 5%;">

      <footer style="display: flex; align-items: center;">
        <img class="avatar" src="./images/image-avatar.png" alt="human">
        <span style="margin-right: 4px;">Creation of</span> <span id="james">James Wyvern</span>
      </footer>
    </main>
  </div>
</body>
</html>
